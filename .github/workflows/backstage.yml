name: Backstage Daily JIRA Status

on:
  # Trigger on a cron schedule (every weekday at 4:00 PM IST)
  schedule:
    - cron: '*/1 * * * *'   # Adjusted for 4:00 PM IST in UTC
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Run Bash Script
      run: bash backstage/team-backstage.sh https://hooks.slack.com/services/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
